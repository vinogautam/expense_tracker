<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2><small>Welcome {{user.name}}!</small></h2>
		</div>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-12 text-center">
						<h4>Current Month Summary</h4>
						<div class="row">
							<div class="col-md-4">
								<div class="amount_field">{{overview.cmonth.texpense}}</div>
								<label>Total Expense</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.cmonth.ph}}</div>
								<label>Expense Per Head</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.cmonth.spent}}</div>
								<label>You spent</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.cmonth.balance}}</div>
								<label>Balance</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-12 text-center">
						<h4>Last Month Summary</h4>
						<div class="row">
							<div class="col-md-4">
								<div class="amount_field">{{overview.lmonth.texpense}}</div>
								<label>Total Expense</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.lmonth.ph}}</div>
								<label>Expense Per Head</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.lmonth.spent}}</div>
								<label>You spent</label>
							</div>
							<div class="col-md-4">
								<div class="amount_field">{{overview.lmonth.balance}}</div>
								<label>Balance</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</snap-content>	
</div>
